group 'name.avioli.unilinks'
version '0.4.0'

buildscript {
    repositories {
        google()
        jcenter()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:3.5.3'
    }
}

rootProject.allprojects {
    repositories {
        google()
        jcenter()
    }
}

apply plugin: 'com.android.library'

android {
    namespace "name.avioli.unilinks"      // ✅ <-- 🔥 এই লাইনটাই নতুন যোগ হয়েছে

    compileSdkVersion 33                  // ✅ আপডেটেড SDK ভার্সন
    defaultConfig {
        minSdkVersion 16
        targetSdkVersion 33               // ✅ এটা যোগ করা ভালো
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }

    lintOptions {
        disable 'InvalidPackage'
    }
}
